{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>{{personal_info.user.first_name}} Portfolio</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
	<link href="{% static 'assets/img/favicon2.png' %}" rel="icon">
	<link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">
	<link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">


</head>

<body>
	{% block bodycontent %} {% endblock %}

	<header id="header" class="fixed-top">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<h1 class="logo me-auto me-lg-0"><a href="home">AllA</a></h1>

			<nav id="navbar" class="navbar order-last order-lg-0">
				<ul>
					<li {% if active == 'home' %} class="active"{% endif %}><a href="{% url 'resume:home' %}">Home</a></li>
					<li {% if active == 'about' %} class="active"{% endif %}><a href="{% url 'resume:about' %}">About</a></li>
					<li {% if active == 'resume' %} class="active"{% endif %}><a href="{% url 'resume:resume' %}">Resume</a></li>
					<li {% if active == 'services' %} class="active"{% endif %}><a href="{% url 'resume:services' %}">Services</a></li>
					<li {% if active == 'portfolio' %} class="active"{% endif %}><a href="{% url 'resume:portfolio' %}">Portfolio</a></li>
					<li {% if active == 'contact' %} class="active"{% endif %}><a href="{% url 'resume:contact' %}">Contact</a></li>
				</ul>
				<i class="bi bi-list mobile-nav-toggle"></i>
			</nav>
			

			<div class="header-social-links">
				{%for social_link in social_links%}
				<a href="{{social_link.link}}" target="_blank" class="{{soical_link.link_name}}"><i class="{{social_link.icon_name}}"></i></a>
				{%endfor%}
			</div>

		</div>

	</header>
	<footer id="footer">
		<div class="container">
			<div class="copyright">
				&copy; Copyright <strong><span>Alvard </span></strong>. All Rights Reserved
			</div>
			<div class="credits">

				Designed by Alvard
			</div>
		</div>
	</footer>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
	<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
	<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
	<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
	<script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
	<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
